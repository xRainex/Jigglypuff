<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dancing Pixel Jigglypuff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<audio id="bgm" src="wannadance.mp3" loop></audio>

<div id="bubble-container"></div>

<div class="jiggly-wrapper">
    <img id="jiggly" class="sprite"
         src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png">
</div>

<script>
window.addEventListener("load", () => {
    const allowed = sessionStorage.getItem("playAudio");
    if (allowed === "yes") {
        const bgm = document.getElementById("bgm");
        bgm.play().catch(err => console.log(err));
    }
});
</script>

<script src="script.js"></script>

</body>
</html>
