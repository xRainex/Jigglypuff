<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>

<audio id="bgm" src="wannadance.mp3" loop></audio>

<div class="container">
    <button id="startBtn" class="jiggly-button">

<script>
document.getElementById("startBtn").addEventListener("click", async () => {

    sessionStorage.setItem("playAudio", "yes");
    try {
        const audio = document.getElementById("bgm");
        await audio.play();
    } catch (e) {
        console.log("Play blocked, Safari will retry on next page.");
    }
    window.location.href = "jigglypuff.html";
});
</script>
