<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jiggly intro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<audio id="bgm" src="wannadance.mp3" loop></audio>

<div class="container">
    <button id="startBtn" class="jiggly-button">

    </button>
</div>

<script>
    const bgm = document.getElementById("bgm");

    document.getElementById("startBtn").addEventListener("click", async () => {

        // Try to play immediately (works on iPhone)
        try { await bgm.play(); } catch(e) {}

        // Redirect after 300ms (iPhone requires delay)
        setTimeout(() => {
            window.location.href = "jigglypuff.html";
        }, 300);
    });
</script>

</body>
</html>
